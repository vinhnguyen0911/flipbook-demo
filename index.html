<!doctype html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Flipbook Demo</title>

  <!-- Bootstrap Icons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

  <script type="module" src="/src/main.js"></script>
</head>

<body>
  <div id="app">
    <div class="top-toolbar">
      <button class="toolbar-btn" id="btn-first" title="Trang đầu">
        <i class="bi bi-skip-backward-fill icon"></i>
      </button>
      <button class="toolbar-btn" id="btn-prev" title="Trang trước">
        <i class="bi bi-caret-left-fill icon"></i>
      </button>
      <button class="toolbar-btn" id="btn-next" title="Trang sau">
        <i class="bi bi-caret-right-fill icon"></i>
      </button>
      <button class="toolbar-btn" id="btn-zoom" title="Phóng to / Thu nhỏ">
        <i class="bi bi-zoom-in icon"></i>
      </button>
    </div>

    <div class="flipbook-wrapper">
      <div class="zoom-container">
        <div id="book"></div>
      </div>

      <!-- Dải dọc điều hướng 2 bên -->
      <div class="page-edge left-edge" id="edge-left">
        <span class="edge-icon">
          <i class="bi bi-chevron-left"></i>
        </span>
      </div>
      <div class="page-edge right-edge" id="edge-right">
        <span class="edge-icon">
          <i class="bi bi-chevron-right"></i>
        </span>
      </div>
    </div>
  </div>
</body>

</html>
